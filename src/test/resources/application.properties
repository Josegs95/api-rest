# Usar la base de datos en memoria H2
spring.datasource.url = jdbc:h2:mem:testdb
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =

# Mostrar el SQL generado por Hibernate
spring.jpa.show-sql = true

# H2 tiene su propio dialecto de SQL
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect

# Esto har\u00E1 que Hibernate cree el esquema de la BD autom\u00E1ticamente al empezar los tests
spring.jpa.hibernate.ddl-auto = create-drop

# Desactiva la inicializaci\u00F3n de la base de datos mediante scripts (data.sql, schema.sql)
spring.sql.init.mode = never

# JWT variables
app.jwt.secret-key = 46131546748724616548745641657465878343154787446545215484171896599
# En minutos
app.jwt.expiration-time = 30
app.jwt.cookie-name = auth-token
app.jwt.cookie-http-only = true
app.jwt.cookie-secure = true
app.jwt.cookie-same-site = Strict
# En minutos
app.jwt.cookie-expiration-time = 60